<div class="container">
    <div class="row">
        <div class="col col-sm-3">
            <div class="form-group" *ngFor="let inventory of inventories">
                 <a mat-raised-button class="col col-sm-12 text-center" (click)="onClick(inventory)"> 
                     <label class="row container">{{inventory.sellerName}}   {{inventory.productType}} </label>
                     <label class="row container">{{inventory.nickname}}</label>
                     <label class="row container">{{inventory.listedDate}}</label>
                </a>
                
            </div>
        </div>
        <div class="col col-sm-9" *ngIf="inventoryClicked">
            <form class="container">
    
                <div class="form-group row">
                    <!-- Material input -->
                    
                    <label for="ldate" class="col-sm-2 col-form-label">Transaction Date</label> 
                    <div class="col-sm-6">
                        <div >
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker" id="ldate"placeholder="Choose a date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                    <label for="ldate" class="col-sm-2 col-form-label">Transaction Type</label> 
                    <div class="col-sm-2">
                        <div >
                            <mat-form-field>
                                <mat-label>Select the Transaction Type</mat-label>
                                <!-- <mat-label>Favorite food</mat-label> -->
                                <mat-select>
                                  <mat-option *ngFor="let tran of trantype" [value]="tran">
                                    {{tran}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                  </div>
            
                <div class="form-group row">
                    <!-- Material input -->
                    <label for="inputSellerD3MD" class="col-sm-2 col-form-label">Seller Details</label>
                    <div class="col-sm-6">
                      <div class="md-form mt-0">
                        <input mdbInput type="text" class="form-control" id="inputSellerD3MD" placeholder="Seller Name">
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <!-- Material input -->
                    <label for="inputBuyerD3MD" class="col-sm-2 col-form-label">Buyer Details</label>
                    <div class="col-sm-6">
                      <div class="md-form mt-0">
                        <input mdbInput type="text" class="form-control" id="inputBuyerD3MD" placeholder="Buyer Name">
                      </div>
                    </div>
                  </div>
                  <!-- Grid row -->
                  
                  <div class="form-group row">
                    <!-- Material input -->
                    <label for="inputProduct3MD" class="col-sm-2 col-form-label">Product Type</label>
                    <div class="col-sm-6">
                      <!-- <h4>Basic mat-select</h4> -->
                      <mat-form-field>
                        <mat-label>Select the Product</mat-label>
                        <!-- <mat-label>Favorite food</mat-label> -->
                        <mat-select>
                          <mat-option *ngFor="let product of products" [value]="product.id">
                            {{product.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      </div>
                    </div>
                  <!-- Grid row -->
            
                  <div class="form-group row">
                    <!-- Material input -->
                    <label for="inputQuantity3MD" class="col-sm-2 col-form-label">Quantity(No. of Bags)</label>
                    <div class="col-sm-2">
                      <div class="md-form mt-0">
                        <input mdbInput type="text" class="form-control" id="inputQuantity3MD" placeholder="1,2,3">
                      </div>
                    </div>
                    <label for="inputWeight3MD" class="col-sm-2 col-form-label">Weight Per Bag(Kg)</label>
                    <div class="col-sm-2">
                      <div class="md-form mt-0">
                        <input mdbInput type="text" class="form-control" id="inputWeight3MD" placeholder="60,70">
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <!-- Material input -->
                    <label for="inputPrice3MD" class="col-sm-2 col-form-label">Quote Price</label>
                    <div class="col-sm-2">
                      <div class="md-form mt-0">
                        <input mdbInput type="text" class="form-control" id="inputPrice3MD" placeholder="1,2,3">
                      </div>
                    </div>
                    <label for="inputPriceUnit3MD" class="col-sm-2 col-form-label">Price Unit</label>
                    <div class="col-sm-2">
                        <mat-form-field>
                            <mat-label>Select the unit</mat-label>
                            <!-- <mat-label>Favorite food</mat-label> -->
                            <mat-select>
                              <mat-option *ngFor="let punit of priceunit" [value]="punit">
                                {{punit}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                  </div>
            
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Expense List</label>
                    <div class="col-sm-2">
                      <button mdbBtn type='button' gradient="blue" rounded="true" mdbWavesEffect justify="center" (click)="addexpense()"> + </button>
                      </div>
                    <div class="col-sm-8">
                      <div class="form-group row " *ngFor="let expense of expenses">
                        <div class="col-sm-3">
                          <div class="md-form mt-0">
                            <input mdbInput type="text" class="form-control"  placeholder="Expense Name" [value]="expense.name">
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="md-form mt-0">
                            <input mdbInput type="text" class="form-control"  placeholder="Expense Value" [value]="expense.value">
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="md-form mt-0">
                            <button type='button' mdbBtn gradient="blue" rounded="true" mdbWavesEffect justify="center" (click)="delexpense()"> X </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  
                  <div class="form-group row mx-auto text-center">
                    <label class="col-sm-2 col-form-label">Total Amount</label>
                    <div class="col-sm-10">
                        <input mdbInput type="text" class="form-control"  placeholder="Expense Value" >
                    </div>
                  </div>

                  <!-- Grid row -->
                  <div class="form-group row mx-auto text-center">
                    <div class="col-sm-10">
                      <button type="submit" mdbBtn gradient="blue" rounded="true" mdbWavesEffect justify="center">Store Transaction </button>
                    </div>
                  </div>
                  <!-- Grid row -->
            </form>
        </div>
    </div>
</div>
