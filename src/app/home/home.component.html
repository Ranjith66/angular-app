<div class="jumbotron">
    <div class="description container">
      <h1 class="text-center"> Welcome to Kannaiah Traders</h1>
      <p class=" lead text-center">Started in 1988, We have been in the industry of wholesale trading of Agricultural products at the best optimum price. We specialise in the trade of Onion, Red Chillies, Sunflower Seeds and Raw Rice</p>
    </div>
  </div>
  
  <div class="container"> 
    <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of slides; let i = index">
      <div class="col-md-4 pb-2" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let card of item; let cardIndex = index">
        <mdb-card class="my-1 h-100">
          <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
          <mdb-card-body>
            <mdb-card-title>
              <h4>{{card.title}}</h4>
            </mdb-card-title>
            <p>{{card.description}}</p>
          </mdb-card-body>
          <!-- <mdb-card-footer>
            <a href="#" mdbBtn color="primary" class="waves-light" mdbWavesEffect>{{card.buttonText}}</a>
          </mdb-card-footer> -->
        </mdb-card>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
  </div>
